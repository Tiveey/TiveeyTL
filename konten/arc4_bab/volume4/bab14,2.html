    <style>
      :root {
        --bg-light: #f8f9fa;
        --text-light: #333;
        --bg-dark: #222;
        --text-dark: #f8f9fa;
      }
      body {
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        font-family: "Roboto", sans-serif;
        line-height: 1.8;
        transition: background-color 0.3s, color 0.3s;
      }
      .content {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        margin-top: 30px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {
        color: #ff5733;
        text-align: center;
        margin-bottom: 20px;
        font-family: "Bangers", cursive;
      }
      .chapter-navigation {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
      }
      .chapter-navigation a {
        margin: 0 20px;
      }
      .chapter-content {
        text-align: justify;
        line-height: 1.8;
      }

      .chapter-content h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }

      .chapter-content p {
        margin-bottom: 15px;
        text-indent: 1.5em;
      }
      .navbar {
        background-color: rgba(52, 73, 94, 0.9) !important;
      }
      .navbar-brand,
      .nav-link {
        color: #ecf0f1 !important;
      }
      .manga-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }
      .manga-pages {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      .manga-page {
        width: 100%;
        height: auto;
        margin: 0 auto;
        padding: 0;
        border: 0;
        box-shadow: none;
        display: block;
      }
      .navbar-brand {
        font-family: "Roboto", sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }
      .menu-baca {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
      .menu-baca button {
        margin: 0 10px;
        font-family: "Roboto", sans-serif;
        font-size: 1rem;
        padding: 12px 24px;
        border-radius: 50px;
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, transform 0.3s;
      }
      .menu-baca button#mode-webtoon {
        background-color: #6c757d;
        color: #fff;
      }
      .menu-baca button#mode-webtoon:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
      }
      .menu-baca button#mode-slide {
        background-color: #343a40;
        color: #fff;
      }
      .menu-baca button#mode-slide:hover {
        background-color: #23272b;
        transform: translateY(-2px);
      }
      .slide-mode .manga-pages {
        flex-direction: row;
        overflow-x: scroll;
        white-space: nowrap;
      }
      .slide-mode .manga-page {
        display: inline-block;
        width: 100vw;
        height: 100vh;
        object-fit: contain;
      }
      body.dark-mode {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
      body.dark-mode .content {
        background-color: rgba(34, 34, 34, 0.9);
      }
      body.dark-mode .navbar {
        background-color: rgba(34, 34, 34, 0.9) !important;
      }
      body.dark-mode .navbar-brand,
      body.dark-mode .nav-link {
        color: #f8f9fa !important;
      }
      body.dark-mode .btn-outline-primary {
        color: #f8f9fa;
        border-color: #f8f9fa;
      }
      body.dark-mode .btn-outline-primary:hover {
        background-color: #f8f9fa;
        color: #343a40;
      }
      body.dark-mode footer {
        background-color: var(--bg-dark) !important;
        color: var(--text-dark) !important;
      }
      footer {
        border-top: 1px solid #333;
      }
    </style>
  </head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll(".chapter-navigation a").forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          window.location.href = this.href;
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const themeToggle = document.getElementById("theme-toggle");
        const currentTheme = localStorage.getItem("theme");
        if (currentTheme === "dark") {
          document.body.classList.add("dark-mode");
          themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }
        themeToggle.addEventListener("click", function () {
          document.body.classList.toggle("dark-mode");
          let theme = "light";
          if (document.body.classList.contains("dark-mode")) {
            theme = "dark";
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
          } else {
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
          }
          localStorage.setItem("theme", theme);
        });
        const chapterText = document.getElementById("chapterText");
        const paragraphs = chapterText.innerHTML.split("\n\n");
        chapterText.innerHTML = paragraphs
          .map((p) => `<p>${p.trim()}</p>`)
          .join("");
      });

      document.querySelectorAll(".chapter-navigation a").forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          window.location.href = this.href;
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const chapterText = document.getElementById("chapterText");
        const paragraphs = chapterText.innerHTML.split("\n\n");
        chapterText.innerHTML = paragraphs
          .map((p) => `<p>${p.trim()}</p>`)
          .join("");
      });

      document
        .getElementById("mode-webtoon")
        .addEventListener("click", function () {
          document.body.classList.remove("slide-mode");
        });

      document
        .getElementById("mode-slide")
        .addEventListener("click", function () {
          document.body.classList.add("slide-mode");
        });
    </script>
